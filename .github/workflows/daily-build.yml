name: Daily Calendar Update

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2:00 AM UTC daily
  workflow_dispatch:      # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate calendar HTML
        run: npm run generate

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/games.html
          git diff --cached --quiet || git commit -m "Auto-update games.html [skip ci]"
          git push
        env:
          # Needed if you use a PAT for pushing back (see below)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}