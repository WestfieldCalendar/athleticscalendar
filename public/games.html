
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Games</title>
<style>
  body {
    font-family: sans-serif;
    background: transparent;
    margin: 0;
    color: white;
    display: flex;
    justify-content: center;
    padding-top: 300px; /* Push content down from the top */
  }

  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 1920px;
    font-size: 1.3em;
    text-align: center;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    vertical-align: middle;
    color: white;
    background: transparent;
  }

  tr:nth-child(odd) {
    background-color: rgba(0, 0, 0, 0.8); /* 80% black */
  }

  tr:nth-child(even) {
    background-color: rgba(0, 0, 0, 0.4); /* 40% black */
  }
</style>
</head>
<body>
  <table>
    
  </table>
</body>
</html>
