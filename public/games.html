<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=block"
  />
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 1920px;
    height: 1080px;
    background: transparent;
    color: white;
    font-family: 'Work Sans', sans-serif;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    display: flex;
    width: 95vw;
    max-width: 1920px;
    justify-content: space-evenly;
    gap: 30px;
  }

  .col {
    flex: 1;
    max-width: 360px;
  }

  .card {
    background-color: rgba(0, 0, 0, 0.5); /* black with 50% opacity */
    border: 1px solid white;             /* 1px white stroke */
    border-radius: 16px;
    padding: 40px 30px;
    text-align: center;
    height: 100%;
    
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  .card-title {
    font-size: 2.4rem;           /* bigger matchup text */
    margin-bottom: 30px;
    color: white;                /* white matchup title */
  }

  .card-details {
    font-size: 2.0rem;           /* bigger details */
    line-height: 2.2rem;
    color: #00a2ff;              /* light blue */
  }

  .icon-circle {
    font-size: 3.5rem;
    background-color: rgba(0, 162, 255, 0.5);  /* light blue circle background */
    color: white;               /* icon inside the circle */
    border-radius: 50%;
    padding: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    
  </div>

</body>
</html>
