<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=block"
  />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 1920px;
      height: 1080px;
      background: transparent;
      color: white;
      font-family: 'Goldman', cursive;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90vw;
      max-width: 1800px;
      justify-content: space-between;
      gap: 2%;
    }

    .col {
      flex: 0 0 18%;
      max-width: 18%;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 2rem;
      min-height: 320px;
      border-radius: 2rem;
      border: 1px solid white;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .icon-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 168, 255, 0.2);
      width: 4rem;
      height: 4rem;
      font-size: 3.5rem;
      color: #00a8ff;
      user-select: none;
      margin: 0 auto 1rem auto;
    }

    .material-symbols-outlined.icon-circle {
      font-variation-settings: 'wght' 400, 'FILL' 0, 'GRAD' 0;
    }

    .card-title {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .card-details {
      font-size: 1.4rem;
      color: #ccc;
    }

    .card-details .sport-name {
      color: #00a8ff;
      font-size: 1.5rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    
  </div>

</body>
</html>
