
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Games</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111; /* Dark background */
      margin: 20px;
      color: white; /* White text everywhere */
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 1.3em;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #444;
      vertical-align: middle;
      color: white; /* ensure white text */
    }
    tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.8); /* white @ 80% opacity */
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.5); /* white @ 50% opacity */
    }
  </style>
</head>
<body>
  <table>
    
  </table>
</body>
</html>
